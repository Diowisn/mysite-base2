<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Halaman About</title>


</head>

<body style="background-color: white;">
    {% extends 'base.html' %}

    {% block content %}
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(80, 98, 152);">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'about' %}">About<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="{% url 'kebijakan privasi' %}" id="Kebijakan Privasi" role="button"
                        data-toggle="Contact" aria-haspopup="true" aria-expanded="false">
                        Kebijakan Privasi
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container m-5  text-white" style="background-color: rgba(240, 232, 224);">

        <h4 class="text-center">Basic Content Bootstrap 5</h4>
        <h2 class="text-center">Image & Figure</h2>
        <hr>

        <!-- Lets Begin -->

        <!-- 1. Image Responsive -->
        <h3 class="text-primary">Contoh Gambar 1</h3>
        
        <img src="../../src/images/banner 7.png" class="img-fluid" alt="My image">
        <hr><br>

        <!-- 2. Image Thumbnail -->
        <h3 class="text-primary">Contoh Gambar 2</h3>
        
        <img src="../../src/images/banner 7.png" class="img-thumbnail" alt="my image 2">
        <hr><br>

        <!-- 4. Rounded Image -->
        <h3 class="text-primary">Contoh Gambar 3</h3>
        
        <figure class="figure">
            <img src="../../src/images/banner 7.png" class="rounded float-start" width="75%" alt="ikan 1">
            <figcaption class="figure-caption">
                Masakan gambar 1
            </figcaption>
        </figure>
        <figure class="figure">
            <img src="../../src/images/banner 7.png" class="rounded float-end" width="75%" alt="ikan 2">
            <figcaption class="figure-caption">
                Masakan gambar 1
            </figcaption>
        </figure>
        <img src="../../src/images/banner 7.png" class="rounded float-end" alt="ikan 2">
        <hr><br>

        <!-- 5. Circle Image -->
        <h3 class="text-primary">Gambar Circle</h3>
        
        <img src="../../src/images/banner 7.png" class="rounded-circle" alt="">
        <hr><br>

        <!-- 6. Align Image -->
        <h3 class="text-primary">Align Image</h3>

        <img src="../../src/images/banner 2.jpg" class="img-fluid rounded float-end" alt="...">
        <img src="../../src/images/banner 2.jpg" class="img-fluid rounded float-start" alt="...">
        <img src="../../src/images/banner 2.jpg" class="img-fluid rounded mx-auto d-block" alt="...">
        <hr><br>

        <!-- 7. Figure -->
        <h3 class="text-primary">Figure</h3>

        <figure class="figure">
            <img src="../../src/images/banner 2.jpg" alt="" class="img-fluid">
            <figcaption class="figure-caption text-center">
                ini masakan padang
            </figcaption>
        </figure>
        <hr><br>

        <!-- End Session Learn Image & Figure -->
        <!--Thank You -->
    </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Javascript -->
    <script src="js/bootstrap.js"></script>

    <!-- Popper Javascript -->
    <script src="js/popper.min.js"></script>
</body>

</html>
